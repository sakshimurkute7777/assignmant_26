<!DOCTYPE html>
<html>
<head>
        <title>assingment26</title>
        <style>
            h1{
                text-align: center;
            }
            .stud{
                border:2px double rgb(144, 218, 26);
                margin:20px 40px ;
                padding: 10px;
                font-size: 25px;
                box-shadow: 5px 5px 5px #110130;
                border-radius: 10px;
            }
            .text-pink{
                color: #b5138d;
                background-color: #e0c6db;
                border:2px double rgb(243, 107, 10);
                margin:20px 40px ;
                padding: 10px;
                font-size: 25px;
                box-shadow: 5px 5px 5px #08d35d;
                border-radius: 10px;
           
            }
            .text-red{
                color: #2c030c;
                background-color: #b2de10;
            }
        </style>
    
</head>
<body>
    <h1>friends card</h1>
   <div id="student-con">

   </div>
    <script>
        const student=[
            "sakuu",
            "Pranita",
            "muskan",
            "rutu",
            "Payal",
            "Rutuja",
            "Priti",
        ];
        const studentcon=document.getElementById("student-con");
        for(let i=0; i<student.length;i++){
            const studentName=student[i];

            studentcon.innerHTML +=`<div class='stud ${
            studentName[0] ==="S" ? "text-pink" :"text-red"
            }'>
              
           
        
            ${studentName.toUpperCase()}
                </div>`;

            }

    </script>

    </body>
</html>
